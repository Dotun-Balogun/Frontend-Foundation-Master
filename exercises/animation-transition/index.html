<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations & Transitions Exercise</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="container">
        <h1>Css Animation and Transition Exercise</h1>

        <!-- section one  -->
        <section class="section">
            <h2> CSS Transition </h2>
            <div class="example-box">
                <h3>Basic Transition<h3>
                    <button class="btn-basic">
                        Hover Me!
                    </button>
            </div>


            <div class="example-box">
                <h3>Multiple properties </h3>
                <div class="card">
                 <p>Hover this Card please</p>
                </div>
            </div>


            <div class="example-box">
                <h3>Transition timing functions</h3>
                <div class="timing-demo">
                    <div class="box ease">ease</div>
                    <div class="box ease-in">ease-in</div>
                    <div class="box ease-in-out">ease-in-out</div>
                    <div class="box linear">linear</div>
                  
                </div>
            </div>

            <!-- ANIMATION SECTION -->
            <section class="section">

                <h2>2. CSS ANIMATION (Keyframes)</h2>
                <div class="example-box">
                    <h3>Simple Animation</h3>
                    <div class="bounce-box">Bouncing</div>
                </div>
                
                <div class="example-box">
                    <h3>Complex Animation</h3>
                    <div class="spinner"></div>
                </div>

                <div class='example-box'>
                    <h3>Multi-Step Animation</h3>
                    <div class="color-changer">Color Magic</div>

                </div>



            </section>

        </section>
    </main>
</body>

</html>
