<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS Display</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>CSS Display Property</h1>

  <!-- BLOCK ELEMENT -->
  <div class="box block">Block Element</div>

  <!-- INLINE ELEMENT -->
  <span class="box inline">Inline Element</span>
  <span class="box inline">Inline Element</span>

  <!-- INLINE-BLOCK ELEMENT -->
  <span class="box inline-block">Inline-Block</span>
  <span class="box inline-block">Inline-Block</span>

  <!-- DISPLAY NONE -->
  <div class="box hidden">You should not see me</div>

</body>
</html>
