<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS Grid Advanced</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>CSS Grid Advanced</h1>

  <!--
    Typical page layout using grid areas
  -->
  <div class="layout">

    <header class="box header">Header</header>
    <aside class="box sidebar">Sidebar</aside>
    <main class="box content">Main Content</main>
    <footer class="box footer">Footer</footer>

  </div>

</body>
</html>
