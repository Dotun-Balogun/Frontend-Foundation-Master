<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS Box Model</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>CSS Box Model</h1>

  <!--
    This div is a perfect example of the box model.
    Every element on a webpage is a rectangular box.
  -->
  <div class="box">
    I am a box
  </div>

  <!--
    This second box will help us compare spacing
  -->
  <div class="box secondary">
    I am another box
  </div>

</body>
</html>
