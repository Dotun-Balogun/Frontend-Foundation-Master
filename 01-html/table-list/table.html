<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML Table</title>
</head>
<body>

  <main>
    <h1>Student Scores</h1>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Math</th>
          <th>English</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Ada</td>
          <td>85</td>
          <td>90</td>
        </tr>
        <tr>
          <td>Bola</td>
          <td>78</td>
          <td>88</td>
        </tr>
      </tbody>
    </table>
  </main>

</body>
</html>
